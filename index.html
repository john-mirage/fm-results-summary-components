  <!-- templates -->
  <template id="template-web-card">
    <style>
      *,
      *::before,
      *::after {
        box-sizing: border-box;
      }
      :host {
        --_card-border-radius: 2rem; /* 32px */

        display: flex;
        flex-direction: column;
        width: 100%;
        max-width: 375px;
        overflow: hidden;
        border-radius: var(--_card-border-radius);
        background-color: var(--color-surface);
        box-shadow: 0 30px 60px var(--color-shadow);
      }
      .section {
        flex: 1;
        width: 100%;
        padding-top: 24px;
        padding-left: 32px;
        padding-right: 32px;
      }
      .section--left {
        display: flex;
        flex-direction: column;
        align-items: center;
        min-width: 0;
        background: var(--color-primary);
        border-bottom-left-radius: var(--_card-border-radius);
        border-bottom-right-radius: var(--_card-border-radius);
        text-align: center;
        padding-bottom: 40px;
      }
      .section--right {
        padding-bottom: 32px;
      }
      .text {
        margin-top: 0;
      }
      .text--title-large {
        margin-bottom: 8px;
        font-family: var(--font-title-large-font-family);
        font-weight: var(--font-title-large-font-weight);
        font-size: var(--font-title-large-font-size);
        line-height: var(--font-title-large-line-height);
        letter-spacing: var(--font-title-large-letter-spacing);
      }
      .text--title-medium {
        margin-bottom: 24px;
        font-family: var(--font-title-medium-font-family);
        font-weight: var(--font-title-medium-font-weight);
        font-size: var(--font-title-medium-font-size);
        line-height: var(--font-title-medium-line-height);
        letter-spacing: var(--font-title-medium-letter-spacing);
      }
      .text--body-large {
        margin-bottom: 0;
        max-width: 260px;
        font-family: var(--font-body-large-font-family);
        font-weight: var(--font-body-large-font-weight);
        font-size: var(--font-body-large-font-size);
        line-height: var(--font-body-large-line-height);
        letter-spacing: var(--font-body-large-letter-spacing);
      }
      .text--label-medium {
        margin-bottom: 0;
        font-family: var(--font-label-medium-font-family);
        font-weight: var(--font-label-medium-font-weight);
        font-size: var(--font-label-medium-font-size);
        line-height: var(--font-label-medium-line-height);
        letter-spacing: var(--font-label-medium-letter-spacing);
      }
      .text--on-primary-variant {
        color: var(--color-on-primary-variant);
      }
      .text--on-primary {
        color: var(--color-on-primary);
      }
      .text--on-surface {
        color: var(--color-on-surface);
      }
      .list {
        margin: 0 0 24px 0;
        display: flex;
        flex-direction: column;
        justify-content: flex-start;
        align-items: stretch;
        gap: 16px;
        width: 100%;
        padding: 0;
        list-style: none;
      }
      @media screen and (min-width: 832px) {
        :host {
          flex-direction: row;
          align-items: stretch;
          max-width: 736px;
          border-radius: var(--_card-border-radius);
        }
        .section {
          padding: 40px;
        }
        .section--left {
          border-bottom-right-radius: 0;
          border-bottom-left-radius: 0;
          border-top-right-radius: var(--_card-border-radius);
          border-bottom-right-radius: var(--_card-border-radius);
        }
        .section--right {
          display: flex;
          flex-direction: column;
          align-items: flex-start;
          min-width: 0;
        }
        .list {
          margin: 0 0 40px 0;
        }
        .score {
          margin-bottom: 28px;
          width: 200px;
          height: 200px;
        }
        .score__value {
          margin-bottom: 4px;
        }
        .button {
          margin-top: auto;
        }
        .text--title-large {
          margin-bottom: 16px;
        }
        .section--left .text--title-medium {
          margin-bottom: 36px;
        }
        .section--right .text--title-medium {
          margin-bottom: 28px;
        }
      }
    </style>
    <div class="section section--left">
      <h1 class="text text--title-medium text--on-primary-variant">Your result</h1>
      <web-card-score></web-card-score>
      <h2 class="text text--title-large text--on-primary">Great</h2>
      <p class="text text--body-large text--on-primary-variant">Your performance exceed <span data-js="performance">65%</span> of the people conducting the test here!</p>
    </div>
    <div class="section section--right">
      <h2 class="text text--title-medium text--on-surface">Summary</h2>
      <ul class="list">
        <li class="list__item">
          <web-card-category></web-card-category>
        </li>
        <li class="list__item">
          <web-card-category></web-card-category>
        </li>
        <li class="list__item">
          <web-card-category></web-card-category>
        </li>
        <li class="list__item">
          <web-card-category></web-card-category>
        </li>
      </ul>
      <web-card-button class="button">Continue</web-card-button>
    </div>
  </template>

  <template id="template-web-card-score">
    <style>
      @keyframes load {
        to { transform: rotate(1turn) }
      }
      *,
      *::before,
      *::after {
        box-sizing: border-box;
      }
      :host {
        box-sizing: border-box;
        margin-bottom: 24px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        width: 140px;
        height: 140px;
        border-radius: 9999px;
        background: var(--color-primary-variant);
      }
      .score {
        flex: 0 0 auto;
      }
      .score:empty {
        margin-top: calc((var(--font-display-large-line-height) - var(--font-display-large-font-size)) / 2);
        margin-bottom: calc((var(--font-display-large-line-height) - var(--font-display-large-font-size)) / 2);
        width: var(--font-display-large-font-size);
        height: var(--font-display-large-font-size);
        padding: calc(var(--font-display-large-font-size) / 8);
        background: var(--color-on-primary);
        border-radius: 9999px;
        --_m: 
          conic-gradient(#0000,#000),
          linear-gradient(#000 0 0) content-box;
        -webkit-mask: var(--_m);
                mask: var(--_m);
        -webkit-mask-composite: source-out;
                mask-composite: subtract;
        box-sizing: border-box;
        animation: load 1s linear infinite;
      }
      .text {
        margin-top: 0;
        margin-bottom: 0;
      }
      .text--display-large {
        font-family: var(--font-display-large-font-family);
        font-weight: var(--font-display-large-font-weight);
        font-size: var(--font-display-large-font-size);
        line-height: var(--font-display-large-line-height);
        letter-spacing: var(--font-display-large-letter-spacing);
      }
      .text--label-medium {
        font-family: var(--font-label-medium-font-family);
        font-weight: var(--font-label-medium-font-weight);
        font-size: var(--font-label-medium-font-size);
        line-height: var(--font-label-medium-line-height);
        letter-spacing: var(--font-label-medium-letter-spacing);
      }
      .text--on-primary {
        color: var(--color-on-primary);
      }
      .text--on-primary-variant {
        color: var(--color-on-primary-variant);
      }
      @media screen and (min-width: 832px) {
        :host {
          margin-bottom: 28px;
          width: 200px;
          height: 200px;
        }
      }
    </style>
    <p class="score text text--display-large text--on-primary" data-js="score"></p>
    <p class="text text--label-medium text--on-primary-variant">of 100</p>
  </template>

  <template id="template-web-card-category">
    <style>
      @keyframes pulse {
        0%, 100% { opacity: 1; }
        50% { opacity: .5; }
      }
      *,
      *::before,
      *::after {
        box-sizing: border-box;
      }
      svg, img {
        width: 100%;
        height: 100%;
      }
      :host {
        --_card-category-color-hue: 224;
        --_card-category-color-saturation: 30%;
        --_card-category-color-lightness: 27%;
        --_card-category-color: hsl(var(--_card-category-color-hue), var(--_card-category-color-saturation), var(--_card-category-color-lightness));
        --_card-category-background-color: hsla(var(--_card-category-color-hue), var(--_card-category-color-saturation), var(--_card-category-color-lightness), 5%);
        --_card-skeleton-animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        --_card-skeleton-background-color: var(--color-outline);

        box-sizing: border-box;
        display: flex;
        flex-direction: row;
        justify-content: flex-start;
        align-items: center;
        width: 100%;
        height: 56px;
        padding-left: 16px;
        padding-right: 16px;
        border-radius: 12px;
        background-color: var(--_card-category-background-color);
      }
      :host([color="red"]) {
        --_card-category-color-hue: 0;
        --_card-category-color-saturation: 100%;
        --_card-category-color-lightness: 67%;
      }
      :host([color="yellow"]) {
        --_card-category-color-hue: 40;
        --_card-category-color-saturation: 100%;
        --_card-category-color-lightness: 56%;
      }
      :host([color="green"]) {
        --_card-category-color-hue: 166;
        --_card-category-color-saturation: 100%;
        --_card-category-color-lightness: 36%;
      }
      :host([color="blue"]) {
        --_card-category-color-hue: 234;
        --_card-category-color-saturation: 85%;
        --_card-category-color-lightness: 45%;
      }
      .section {
        display: flex;
        flex-direction: row;
        align-items: center;
        min-width: 0;
      }
      .section--left {
        flex: 1;
        margin-right: 16px;
        justify-content: flex-start;
        gap: 12px;
      }
      .section--right {
        flex: 0 0 auto;
        justify-content: flex-end;
        gap: 8px;
      }
      .icon {
        flex: 0 0 auto;
        width: 20px;
        height: 20px;
        color: var(--_card-category-color);
      }
      .icon:empty {
        animation: var(--_card-skeleton-animation);
        background-color: var(--_card-skeleton-background-color);
        border-radius: 9999px;
      }
      .name {
        flex: 0 1 auto;
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
      }
      .name:empty {
        margin-top: calc(var(--font-body-large-line-height) - var(--font-body-large-font-size));
        margin-bottom: calc(var(--font-body-large-line-height) - var(--font-body-large-font-size));
        animation: var(--_card-skeleton-animation);
        background-color: var(--_card-skeleton-background-color);
        width: 100%;
        height: var(--font-body-large-font-size);
        border-radius: 9999px;
      }
      .score {
        flex: 1;
      }
      .score:empty {
        display: inline-block;
        margin-top: calc(var(--font-label-medium-line-height) - var(--font-label-medium-font-size));
        margin-bottom: calc(var(--font-label-medium-line-height) - var(--font-label-medium-font-size));
        animation: var(--_card-skeleton-animation);
        background-color: var(--_card-skeleton-background-color);
        width: 2rem;
        height: var(--font-label-medium-font-size);
        border-radius: 9999px;
      }
      .max-score {
        flex: 0 0 auto;
      }
      .text {
        margin-top: 0;
        margin-bottom: 0;
      }
      .text--body-large {
        font-family: var(--font-body-large-font-family);
        font-weight: var(--font-body-large-font-weight);
        font-size: var(--font-body-large-font-size);
        line-height: var(--font-body-large-line-height);
        letter-spacing: var(--font-body-large-letter-spacing);
      }
      .text--label-medium {
        font-family: var(--font-label-medium-font-family);
        font-weight: var(--font-label-medium-font-weight);
        font-size: var(--font-label-medium-font-size);
        line-height: var(--font-label-medium-line-height);
        letter-spacing: var(--font-label-medium-letter-spacing);
      }
      .text--on-category {
        color: var(--_card-category-color);
      }
      .text--on-surface {
        color: var(--color-on-surface);
      }
      .text--on-surface-variant {
        color: var(--color-on-surface-variant);
      }
    </style>
    <div class="section section--left">
      <div class="icon" data-js="icon"></div>
      <p class="name text text--body-large text--on-category" data-js="name"></p>
    </div>
    <div class="section section--right">
      <p class="score text text--label-medium text--on-surface" data-js="score"></p>
      <p class="max-score text text--label-medium text--on-surface-variant">/ 100</p>
    </div>
  </template>

  <template id="template-web-card-button">
    <style>
      *,
      *::before,
      *::after {
        box-sizing: border-box;
      }
      :host {
        display: block;
        width: 100%;
      }
      .button {
        position: relative;
        width: 100%;
        min-height: 56px;
        padding: 8px 16px;
        border-radius: 9999px;
        overflow: hidden;
        background-color: var(--color-secondary);
        border: none;
        cursor: pointer;
      }
      .button__overlay {
        display: block;
        position: absolute;
        z-index: 10;
        inset: 0;
        visibility: hidden;
        opacity: 0;
        background: var(--color-primary);
      }
      .text {
        position: relative;
        z-index: 20;
        margin-top: 0;
        margin-bottom: 0;
      }
      .text--label-large {
        margin-bottom: 0;
        font-family: var(--font-label-large-font-family);
        font-weight: var(--font-label-large-font-weight);
        font-size: var(--font-label-large-font-size);
        line-height: var(--font-label-large-line-height);
        letter-spacing: var(--font-label-large-letter-spacing);
      }
      .text--on-secondary {
        color: var(--color-on-secondary);
      }
      @media screen and (hover: hover) {
        .button:hover .button__overlay {
          visibility: visible;
          opacity: 1;
        }
      }
      @media screen and (prefers-reduced-motion: no-preference) {
        .button__overlay {
          transition-property: visibility, opacity;
          transition-duration: 150ms;
        }
      }
    </style>
    <button class="button">
      <span class="button__overlay"></span>
      <span class="text text--label-large text--on-secondary">
        <slot></slot>
      </span>
    </button>
  </template>

      <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.25" d="M3.553 13.004a3.333 3.333 0 0 1-.728-5.53m.025-.067a2.083 2.083 0 0 1 2.983-2.824m.199.054A2.083 2.083 0 1 1 10 3.75v12.917a1.667 1.667 0 0 1-3.333 0M10 5.833a2.5 2.5 0 0 0 2.5 2.5m1.667 3.334a2.5 2.5 0 1 1-.834 4.858"/>

    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" viewBox="0 0 20 20">
      <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.25" d="M7.5 10h5M10 18.333A8.333 8.333 0 1 0 1.667 10c0 1.518.406 2.942 1.115 4.167l-.699 3.75 3.75-.699A8.295 8.295 0 0 0 10 18.333Z"/>

      <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.25" d="M10 11.667a1.667 1.667 0 1 0 0-3.334 1.667 1.667 0 0 0 0 3.334Z"/>

    </svg>
  </template>

  <!-- module -->
  <script type="module" src="/src/main.js"></script>
